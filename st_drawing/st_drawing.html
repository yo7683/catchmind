<!-- St Drawing -->
<template>
    <lightning-card title="Real-time Drawing">
        <canvas class="drawing-board" width="800" height="600" onmousedown={startDrawing}
                onmousemove={draw} onmouseup={stopDrawing} onmouseleave={stopDrawing} onmouseout={stopDrawing}></canvas>
        <lightning-button label="Erase" onclick={erase}></lightning-button>
        <lightning-button label="Publish" onclick={save}></lightning-button>
    </lightning-card>
</template>
